<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختيار مكتب المصدر</title>
  <style>
    * {
      font-family: 'Segoe UI', Tahoma, 'Tajawal', sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 15px;
      background: #f5f5f5;
      font-size: 14px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 18px;
      margin: 0 0 20px;
    }
    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    input {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: right;
    }
    button {
      padding: 8px 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .card {
      padding: 12px;
      background: #e3f2fd;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .card:hover {
      background: #bbdefb;
    }
    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدارة مكاتب المصدر</h1>

    <div class="form-row">
       
      <input type="date" id="recordDate" />
      <input type="text" id="officeName" placeholder="أدخل اسم مكتب المصدر" />
      <button onclick="addOffice()">إضافة</button>
    </div>

    <div id="cardsContainer" class="cards"></div>

    <footer>
      01115534590 / 01065114131 تصميم مصطفي النجار ادارة الدعم الفني بكفر الشيخ
    </footer>
  </div>

  <script>
    // Auto-set today's date
    document.getElementById('recordDate').valueAsDate = new Date();

    // Load and render saved offices
    function loadOffices() {
      const offices = JSON.parse(localStorage.getItem('sourceOffices')) || [];
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      if (offices.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#888;">لا توجد مكاتب محفوظة</p>';
        return;
      }

      offices.forEach(office => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = office;
        card.onclick = () => {
          const date = document.getElementById('recordDate').value;
          const url = `barcode.html?office=${encodeURIComponent(office)}&date=${encodeURIComponent(date)}`;
          window.location.href = url;
        };
        container.appendChild(card);
      });
    }

    // Add new office
    function addOffice() {
      const input = document.getElementById('officeName');
      const office = input.value.trim();
      if (!office) {
        alert('يرجى إدخال اسم مكتب المصدر');
        return;
      }

      let offices = JSON.parse(localStorage.getItem('sourceOffices')) || [];
      if (!offices.includes(office)) {
        offices.push(office);
        localStorage.setItem('sourceOffices', JSON.stringify(offices));
      }

      input.value = '';
      loadOffices();
    }

    // Enter key support
    document.getElementById('officeName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addOffice();
    });

    // Initial load
    document.addEventListener('DOMContentLoaded', loadOffices);
  </script>
</body>
</html>
